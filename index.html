<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suprise</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>

<body>
    <section class="envelope">
        <div class="box">
            <div class="cover"></div>
            <div class="image"></div>
        </div>
    </section>
    <section class="text">
        <h1 class="ml14">
            <span class="text-wrapper">
                <span class="letters">Happy Birthday</span>
                <span class="line"></span>
            </span>
        </h1>
        <img src="img/1.jpeg" alt="" class="bday_boy">
    </section>
    <section class="card">
        
        <div class="container">
            <div class="imgbox">
                <img src="img/img.jpg" alt="">
            </div>
            <div class="details">
                <img class="grp_pic" src="img/6.jpeg" alt="">
            </div>
        </div>
    </section>

    <script>
        // Wrap every letter in a span
        var textWrapper = document.querySelector('.ml14 .letters');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline({ loop: true })
            .add({
                targets: '.ml14 .line',
                scaleX: [0, 1],
                opacity: [0.5, 1],
                easing: "easeInOutExpo",
                duration: 900
            }).add({
                targets: '.ml14 .letter',
                opacity: [0, 1],
                translateX: [40, 0],
                translateZ: 0,
                scaleX: [0.3, 1],
                easing: "easeOutExpo",
                duration: 800,
                offset: '-=600',
                delay: (el, i) => 150 + 25 * i
            }).add({
                targets: '.ml14',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 1000
            });
    </script>
</body>

</html>
