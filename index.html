<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suprise</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body>
    <section class="envelope">
        <div class="box">
            <div class="cover"></div>
            <div class="image"></div>
        </div>
    </section>

    <section class="text">
        <h1 class="ml14">
            <span class="text-wrapper">
                <span class="letters">Happy Birthday</span>
                <span class="line"></span>
            </span>
        </h1>
        <img src="img/1.jpeg" alt="" class="bday_boy">
    </section>
    
    <section class="card">
        
        <div class="container">
            <div class="imgbox">
                <img src="img/img.jpg" alt="">
            </div>
            <div class="details">
                <img class="grp_pic" src="img/6.jpeg" alt="">
            </div>
        </div>
    </section>

    <section class="wish_gallery">
        <div class="wish">
            <img src="img/2.jpeg" alt="wish image" class="wish-img">
        </div>
        <div class="balloon-group">
            
            <img src="img/b1.png" alt="" class="balloon">
            <img src="img/b2.png" alt="" class="balloon">
            <img src="img/b3.png" alt="" class="balloon">
            <img src="img/b4.png" alt="" class="balloon">
        </div>
    </section>
    <script src="letter_anim.js"></script>
    <script src="canefatti_anim.js"></script>
</body>

</html>
